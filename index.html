<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ribera Sur Contaminación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap + Leaflet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light text-dark">

  <!-- Menú lateral accesible -->
  <aside class="sidebar" role="navigation" aria-label="Barra lateral">
  <div class="sidebar-buttons" role="tablist" aria-orientation="vertical">
    <button id="btnMapa" role="tab" aria-controls="panelMapa" aria-selected="true" tabindex="0" aria-label="Mapa">
      <span class="icon" aria-hidden="true">🗺️</span>
    </button>
    <button id="btnFiltro" role="tab" aria-controls="panelFiltro" aria-selected="false" tabindex="-1" aria-label="Filtro">
      <span class="icon" aria-hidden="true">🔍</span>
    </button>
    <button id="btnAyuda" role="tab" aria-controls="panelAyuda" aria-selected="false" tabindex="-1" aria-label="Ayuda">
      <span class="icon" aria-hidden="true">❓</span>
    </button>
    <button id="btnUsuario" role="tab" aria-controls="panelUsuario" aria-selected="false" tabindex="-1" aria-label="Usuario">
      <span class="icon" aria-hidden="true">👤</span>
    </button>
    <button id="btnConfig" role="tab" aria-controls="panelConfig" aria-selected="false" tabindex="-1" aria-label="Configuración">
      <span class="icon" aria-hidden="true">⚙️</span>
    </button>
    <button id="btnGeo" role="tab" aria-controls="panelGeo" aria-selected="false" tabindex="-1" aria-label="Geolocalización">
      <span class="icon" aria-hidden="true">📍</span>
    </button> 
  </div>
  <div class="sidebar-content">
    <section id="panelMapa" role="tabpanel" tabindex="0">Contenido del mapa</section>
    <section id="panelFiltro" role="tabpanel" hidden>Contenido del filtro</section>
    <section id="panelAyuda" role="tabpanel" hidden>Contenido de ayuda</section>
    <section id="panelUsuario" role="tabpanel" hidden>Contenido de usuario</section>
    <section id="panelConfig" role="tabpanel" hidden>Contenido de configuración</section>
  </div>
  </aside>

  <!-- Contenido principal con mapa -->
  <main class="ms-5 p-3" role="main">
    <h1 class="h3">Mapa de contaminación - Ribera Sur</h1>
    <div id="map" style="height: 500px;" role="application" aria-label="Mapa interactivo con información de balnearios"></div>
    <div id="balnearioInfo" class="mt-3" aria-live="polite"></div>
  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
